[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File <Location/parsers.conf>

[INPUT]
    Name tail
    Path /logs/comorbidade/*.log
    Mem_Buf_Limit  500MB
    Parser wso2
    Tag micro-integrator-comorbidade

[INPUT]
    Name tail
    Path /logs/medicamento/*.log
    Mem_Buf_Limit  500MB
    Parser wso2
    Tag micro-integrator-medicamento

[INPUT]
    Name tail
    Path /logs/militar/*.log
    Mem_Buf_Limit  500MB
    Parser wso2
    Tag micro-integrator-militar

[OUTPUT]
    Name loki
    Match *
    Url http://192.168.10.13:3100/loki/api/v1/push
    BatchWait 1
    BatchSize 30720
    Labels {job="fluent-bit"}
    LineFormat json
    LabelMapPath <Location/labelmap.json>
